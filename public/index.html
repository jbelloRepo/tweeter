<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Secular+One&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- New-tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- External JS
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <!-- Navigation bar -->
  <nav id="top-navbar">
    <span id="branding">tweeter</span>
    <div id="nav-right-side">
      <span id="write-new-tweet"><b>Write</b> a new tweet</span>
      <i class="fas fa-angle-double-down"></i> 
    </div>
  </nav>


  <div id="outer-container">

    <!-- Header Section -->
    <header>
      <div>
        <i class="fas fa-user"></i>
      </div>
      <div id="user-profile-name">
        <h2><b>@Sir-Newt</b></h2>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <!-- Main Content Area -->
    <main class="content-area">

      <!-- New Tweet Composition Section -->
      <section id="new-tweet">
        <form action="/tweets" method="POST">
          <form action="/tweets" method="POST" enctype="application/x-www-form-urlencoded">
            <textarea name="tweet-text-content" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="tweet-controls">
              <button type="submit" class="tweet-btn">Tweet</button>
              <output class="tweet-counter" for="tweet-text-content">140</output>
            </div>
          </form>
      </section>
    </main>
  </div>
</body>

</html>
